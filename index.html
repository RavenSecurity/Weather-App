<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer type="module"></script>

    <title>&#x26C5; The Weather App</title>
</head>
<body>

    <section>
        <div id="left">
            <div class="search">
                <form action="#" onsubmit="GetInfo()">
                <input type="text" id="cityInput"></p>
                </form>
            </div>
            <div class="title">
                <p><span id="current"></span><span id="cityName">Brussels</span>
                </p>   
            </div>
            <div class="precipitation">
                <p>Sky</p>
                <p id="precipitation"></p>
            </div>
            
            <div class="humidity">
                <p>Humidity</p>
                <p id="humidity"></p>
            </div>
            
            <div class="wind">
                <p>Wind</p>
                <p id="wind"></p>
            </div>
            
        </div>
        <div id="right"></div>
    </section>

    <div id = "weatherContainer">
        <div id="iconsContainer">    
            <div class = "icons">
                
                <div class="image"><img src="dots.png" class="imgClass" id="img1"></div>
                <p><span class="maxValues" id="day1Max"></span> <span class="minValues"  id="day1Min"></span></p>
                <p class="weather" id="day1"></p>
                
            </div>

            <div class = "icons">   
                <div class="image"><img src="dots.png" class="imgClass" id="img2"></div>
                <p><span class="maxValues" id="day2Max"></span> <span class="minValues"  id="day2Min"></span></p>
                <p class="weather" id="day2"></p>
            </div>

            <div class = "icons">
                <div class="image"><img src="dots.png" class="imgClass" id="img3"></div>
                <p><span class="maxValues" id="day3Max"></span> <span class="minValues"  id="day3Min"></span></p>
                <p class="weather" id="day3"></p>
            </div>

            <div class = "icons">
                <div class="image"><img src="dots.png" class="imgClass" id="img4"></div>
                <p><span class="maxValues" id="day4Max"></span> <span class="minValues"  id="day4Min"></span></p>
                <p class="weather" id="day4"></p>
            </div>

            <div class = "icons">
                <div class="image"><img src="dots.png" class="imgClass" id="img5"></div>
                <p><span class="maxValues" id="day5Max"></span> <span class="minValues"  id="day5Min"></span></p>
                <p class="weather" id="day5"></p>
            </div>
        </div>
    </div>
</body>
</html>
